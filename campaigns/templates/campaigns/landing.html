{% extends 'base.html' %}

{% load i18n %}

{% block body %}
<div class="jumbotron">
    <h1 class="row">{% trans 'Welcome' %}</h1>
    
    <div class="row">
        <div class="progress landing-progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="{% widthratio completed total 100 %}" aria-valuemin="0" aria-valuemax="100" style="width: {% widthratio completed total 100 %}%;">
                <a href="{% url 'campaigns:process_landing' %}">
                    {% blocktrans %}Completed: {{ completed }} / {{ total }}{% endblocktrans %}
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="progress landing-progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="{% widthratio verified total 100 %}" aria-valuemin="0" aria-valuemax="100" style="width: {% widthratio verified total 100 %}%;">
                <a href="{% url 'campaigns:verify_landing' %}">
                    {% blocktrans %}Verified: {{ verified }} / {{ total }}{% endblocktrans %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
